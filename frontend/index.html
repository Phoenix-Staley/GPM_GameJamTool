<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Manager at WSU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body> <!-- main contents of webpage -->

    <header> <!-- contents at top of webpage -->

        <div id="button_div"> <!-- stores the buttons -->
            <button class="header_button">Login</button>
            <button class="header_button">Button2</button>
        </div>
        

    </header>

    <main> <!-- contents of central part of webpage -->

        <h1 class="title">Game Jam Manager for Game Development Club at WSU</h1>

        <div class="container"> <!-- contains the search bars -->

            <div class="flex"><p>search by name</p></div>
            <div class="flex"><p>search by skill</p></div>

        </div>

        <div class="container"> <!-- contains the jam type divs -->

            <div class="flex" id="future"> <!-- future jams -->
                <h2 class="title">Future Jams</h2>
            </div>

            <div class="flex" id="ongoing"> <!-- ongoing jams -->
                <h2 class="title">Ongoing Jams</h2>
            </div>

            <div class="flex" id="past"> <!-- past jams -->
                <h2 class="title">Past Jams</h2>
            </div>

        </div>

    </main>

    <footer> <!-- contents at bottom of webpage -->


    </footer>
    
</body>
</html>
