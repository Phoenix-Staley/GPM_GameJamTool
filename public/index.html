<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Manager at WSU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body> <!-- main contents of webpage -->

    <header> <!-- contents at top of webpage -->
        <div id="button_div"> <!-- stores the buttons -->
            <a class="header_button" href="login.html" title="login">
                <button>Login</button>
            </a>
        </div>
    </header>

    <main> <!-- contents of central part of webpage -->

        <h1 class="title">Game Jam Manager for Game Development Club at WSU</h1>

        <div class="container"> <!-- contains the search bars -->
            <div class="flex"><p>search by username</p>
                <form id="search_div">
                    <input type="text" id="search_name">
                </form>
            </div>
        </div>

        <div class="container"> <!-- contains the jams -->

            <div class="flex">
                <div class="jam" id="past"> <!-- past jams header -->
                    <h2 class="title">Past Jams</h2>
                </div>
            </div>

            <div class="flex">
                <div class="jam" id="ongoing"> <!-- ongoing jams header -->
                    <h2 class="title">Ongoing Jams</h2>
                </div>                
            </div>
            
            <div class="flex">
                <div class="jam" id="future"> <!-- future jams header -->
                    <h2 class="title">Future Jams</h2>
                </div>
            </div>

        </div>
        
    </main>

    <footer> <!-- contents at bottom of webpage -->
    </footer>
    
</body>

    <!-- reference to scripts go at end -->
    <script src="src/index.js"></script>

</html>
