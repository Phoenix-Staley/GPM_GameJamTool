<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Manager at WSU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body> <!-- main contents of webpage -->

    <header> <!-- contents at top of webpage -->

        <div id="button_div"> <!-- stores the buttons -->
            
        </div>
        

    </header>

    <main> <!-- contents of central part of webpage -->

        <h1 class="title">Create Account</h1>

        <div class="input_div">
            <form>
                <label for="email">Username: </label><br>
                <input type="text" id="username_input" name="email"><br>
                <label for="password">Password: </label><br>
                <input type="text" id="password_input" name="password"><br>
                <label for="password_confirm">Confirm Password: </label><br>
                <input type="text" id="password_confirm_input" name="password_confirm"><br>
            </form>
            <a title="Submit Account Creation">
                <button id="submit_account_creation">Submit</button>
            </a>
        </div>
        <div id="output_div">

        </div>

    </main>

    <footer> <!-- contents at bottom of webpage -->


    </footer>

    <!-- reference to scripts go at end -->
    <script type="module" src="src/create_account.js"></script>
    
</body>
</html>
